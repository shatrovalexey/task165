<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <form method="post" enctype="multipart/form-data" action="/upload.php" class="form-send" data-status=".form-send-status" data-results=".form-send-results">
            <fieldset>
                <legend>
                    <h2>отправка файла</h2>
                </legend>
                <label>
                    <span>файл</span>
                    <input type="file" name="file" required accept="text/plain">
                </label>
                <label>
                    <span>символ</span>
                    <input name="char" maxlength="1" minlength="1" required>
                </label>
                <label>
                    <span>отправить</span>
                    <input type="submit" value="&rarr;">
                </label>
            </fieldset>
        </form>
        <div class="form-send-status hide" title="статус"></div>
        <xmp title="список строк" class="form-send-results hide"></xmp>
    </body>
</html>
<script src="/script.js"></script>
